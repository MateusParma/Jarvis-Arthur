
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>J.A.R.V.I.S Dell Parma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Permite rolagem natural */
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-tap-highlight-color: transparent;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.15);
        }
        .jarvis-glow {
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.35);
        }
        .shadow-glow {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }
        
        /* Custom Scrollbar sleek */
        ::-webkit-scrollbar {
          width: 5px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(56, 189, 248, 0.2);
          border-radius: 10px;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(56, 189, 248, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            pointer-events: none;
            position: fixed;
            top: -100px;
            left: 0;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(100vh + 100px)); }
        }

        /* Animação Mecha */
        @keyframes mecha-pulse {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(56, 189, 248, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.8)); }
        }
        .mecha-icon {
            animation: mecha-pulse 3s ease-in-out infinite;
        }
    </style>
